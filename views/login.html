<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Google Font - Jumolhari -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomolhari&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Google Font - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/Login.min.css">
    <title>Login</title>
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-6 image-col text-center d-none d-md-block">
                <img class="img-fluid" src="assets/images/logo.png" alt="">
                <h3 class="mt-5 text-white">Welcome Back</h3>
                <p class="mt-1 text-white">Ensuring equal access to justice for all, the Bhutan National Legal Aid Centre provides free legal assistance to those in need, promoting fairness and protecting rights</p>
            </div>
            <div class="col-6 login-form">
                <h2 class="text-center">Login</h2>
    
                <div class="toggle-btn mt-3 mb-5 text-center">
                    <span>English</span>
                    <span class="checkbox-wrapper-51 ms-2 me-2">
                        <input id="cbx-51" type="checkbox">
                        <label class="toggle" for="cbx-51">
                            <span>
                            <svg viewBox="0 0 10 10" height="10px" width="10px">
                                <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,2 Z"></path>
                            </svg>
                            </span>
                        </label>
                    </span>
                    <span>རྗོང་ཁ།</span>
                </div>
    
                
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      <div class="form-floating mt-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
    
                      <div class="row mt-4 mb-4">
                        <div class="col-6 text-start">
                            <span><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"></span>
                            <span>Remember Me</span>
                        </div>
                        <div class="col-6 text-end">
                            <span>Forgot Password?</span>
                        </div>
                      </div>
    
                      <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-lg">Login</button>
                      </div>
                    </div>
                </form>
                <div class="or text-center mt-4 mb-4">
                    <p>Or</p>
                </div>
                <div class="text-center d-grid">
                    <button type="submit" class="submit-btn btn btn-outline-dark btn-lg"><span><img class="img-fluid me-4" width="30px" height = "30px"src="./assets/images/NDI Logo.png" alt=""></span>Login wth Bhutan NDI</button>
                </div>
                <div class="register text-center mt-3">
                    <p>Don't have an account? <a href="">Register</a></p>
                </div>
            </div>
        </div>
        
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
